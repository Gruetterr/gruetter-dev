<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Program Interface</title>
</head>
<body>
    <h1>Tiny RSA</h1>
    <p>This is an RSA implementation I made for my Maturit√§tsarbeit. Only use this for fun as this is not safe.</p>

    <h2>Get RSA keys</h2>
    <button onclick="getKeys()">Get keys</button>

    <h3>RSA-Modulus N</h3>
    <label for="N_key">String 1:</label>
    <input type="text" id="N_key" readonly>
    <br>

    <h3>Public key e</h3>
    <label for="e_key">String 2:</label>
    <input type="text" id="e_key" readonly>
    <br>

    <h3>Public key d</h3>
    <label for="d_key">String 3:</label>
    <input type="text" id="d_key" readonly>
    <br>

    <h2>Encryption and Decryption</h2>
    <label for="m_text">Your message:</label>
    <input type="text" id="m_text">
    <button onclick="rsaEn()">Encrypt!</button>
    <br>

    <label for="c_text">Your encrypted message will appear here:</label>
    <input type="text" id="c_text">
    <button onclick="rsaDe()">Decrypt!</button>
    <br>

    <script src="scripts/app.js"></script>
</body>
</html>
