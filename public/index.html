<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Program Interface</title>
</head>
<body>
    <h1>Enter Numbers to Calculate Sum</h1>

    <label for="x">Number 1:</label>
    <input type="number" id="x" required>
    <br>

    <label for="y">Number 2:</label>
    <input type="number" id="y" required>
    <br>

    <!-- Use onclick to call the function directly -->
    <button onclick="calculateSum()">Calculate Sum</button>

    <h2>Result</h2>
    <p id="output">Waiting for result...</p>


    <h2>Get Keys from C++ Program</h2>
    <button onclick="getKeys()">Fetch Strings</button>

    <h2>Keys</h2>
    <label for="string1">String 1:</label>
    <input type="text" id="string1" readonly>
    <br>

    <label for="string2">String 2:</label>
    <input type="text" id="string2" readonly>
    <br>

    <label for="string3">String 3:</label>
    <input type="text" id="string3" readonly>
    <br>
    <!-- Link to the external JavaScript file -->
    <script src="scripts/app.js"></script>
</body>
</html>
