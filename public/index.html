<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tiny RSA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=M+PLUS+Code+Latin:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>RSA</h1>

    <h2>Schlüssel</h2>

    <h3>RSA-Modul N</h3>
    <textarea type="text" id="N_key" class="keybox"></textarea>
    <h3>Öffentlicher Schlüssel e</h3>
    <textarea type="text" id="e_key" class="keybox"></textarea>
    <h3>Privater Schlüssel d</h3>
    <textarea type="text" id="d_key" class="keybox"></textarea>
    <button onclick="getKeys()">Schlüssel generieren!</button>

    <h2>Ver- und Entschlüsseln</h2>

    <div class="en_de_boxes">
      <div class="msgbox_container">
        <h3>Zu verschlüsselnde Nachricht</h3>
        <textarea type="text" id="m_in" class="msgbox"></textarea>
        <button onclick="rsaEn()">Verschlüsseln!</button>
      </div>

      <div class="msgbox_container">
        <h3>Verschlüsselte Nachricht</h3>
        <textarea type="text" id="c_out" class="msgbox"></textarea>
      </div>

      <div class="msgbox_container">
        <h3>Zu entschlüsselnde Nachricht</h3>
        <textarea type="text" id="c_in" class="msgbox"></textarea>
        <button onclick="rsaDe()">Entschlüsseln!</button>
      </div>

      <div class="msgbox_container">
        <h3>Entschlüsselte Nachricht</h3>
        <textarea type="text" id="m_out" class="msgbox"></textarea>
      </div>
    </div>

    <script src="scripts/app.js"></script>
  </body>
</html>
